services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: loanrepay
    restart: unless-stopped
    volumes:
      - ../data:/app/data
    ports:
      - "5050:8000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    environment:
      - DATA_DIR=/app/data
      - ENV=production
